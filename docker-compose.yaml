version: "3.9"
services:
  web:
    build: ./src/frontend
    image: testacrdemo.azurecr.io/frontend:0.1
    ports:
      - "8888:3000"
    environment:
      - MoviesApiUri=http://movies-api
      - RecommendationApiUri=http://recommendation-api:5000
      - BasketApiUri=http://localhost:9999
    depends_on:
      - movies-api
      - recommendation-api
      - basket-api
  movies-api:
    build: ./src/movies-api
    image: testacrdemo.azurecr.io/movies-api:0.1
    ports:
      - "8088:80"
  recommendation-api:
    build: ./src/recommendation-api
    image: testacrdemo.azurecr.io/recommendation-api:0.1
    ports:
      - "5000:5000"
    environment:
      - MOVIE_API_URL=http://movies-api
  basket-api:
    build: ./src/basket-api
    image: testacrdemo.azurecr.io/basket-api:0.1
    depends_on: 
      - redis
    ports:
      - "9999:9999"
    environment:
      - REDIS_URL=redis:6379
      - DEFAULT_PORT=9999
  locust-leader:
    image: locustio/locust
    scale: 0 #Change to 1 to run load tests
    depends_on: 
      - web
    ports:
      - "8089:8089"
    volumes:
      - ./src/load-generator:/mnt/locust
    command: -f /mnt/locust/loadtest.py --master -H http://web:3000 --headless -u 100 -r 10
  locust-worker:
    image: locustio/locust
    volumes:
      - ./src/load-generator:/mnt/locust
    command: -f /mnt/locust/loadtest.py --worker --master-host locust-leader
  redis:
    image: redis
    ports:
      - "6379:6379"